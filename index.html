<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

        <!-- player -->
        <img src="assets/player/player.png" id="player" alt="">

        <!-- enemies -->
        <img src="assets/enemies/angler1.png" id="angler1" alt="">
        <img src="assets/enemies/angler2.png" id="angler2" alt="">
        <img src="assets/enemies/lucky.png" id="lucky" alt="">
        <img src="assets/enemies/hivewhale.png" id="hivewhale" alt="">
        <img src="assets/enemies/drone.png" id="drone" alt="">
        <img src="assets/enemies/bulbwhale.png" id="bulbwhale" alt="">
        <img src="assets/enemies/moonfish.png" id="moonfish" alt="">
        <img src="assets/enemies/razorfin.png" id="razorfin" alt="">
        <img src="assets/enemies/stalker.png" id="stalker" alt="">

        <!-- props -->
        <img src="assets/props/projectile.png" id="projectile" alt="">
        <img src="assets/props/gears.png" id="gears" alt="">
        <img src="assets/props/fireExplosion.png" id="fireExplosion" alt="">
        <img src="assets/props/smokeExplosion.png" id="smokeExplosion" alt="">
        <img src="assets/props/shield.png" id="shield" alt="">
        <img src="assets/props/fireball.png" id="fireball" alt="">

        <!-- environment -->
        <img src="assets/layers/layer1.png" id="layer1" alt="">
        <img src="assets/layers/layer2.png" id="layer2" alt="">
        <img src="assets/layers/layer3.png" id="layer3" alt="">
        <img src="assets/layers/layer4.png" id="layer4" alt="">

        <!-- sounds -->
        <audio src="assets/sounds/powerup.wav" id="powerup"></audio>
        <audio src="assets/sounds/explosion.wav" id="explosion"></audio>
        <audio src="assets/sounds/hit.wav" id="hit"></audio>
        <audio src="assets/sounds/powerdown.wav" id="powerdown"></audio>
        <audio src="assets/sounds/shield.wav" id="shieldSound"></audio>
        <audio src="assets/sounds/shot.wav" id="shot"></audio>

    <script src="main.js"></script>
</body>
</html>
